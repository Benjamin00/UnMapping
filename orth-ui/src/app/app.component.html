<div class="bg-picture">
<div class="container-fluid">
	<!-- Add Button
	Change Hover color
	Add spacing between cards and navbar
	And fix uto layout issue -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Unorthodox Mapping</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
</div>
<div class="container-fluid">
	<div class="row" >
		<div class="col-sm" *ngFor="let object of preferences">
			<div class="card" style="width: 24rem;">
				<div class="card-body">
					<h5 class="card-title">{{ object }}</h5>
				</div>
			</div>
		</div>
	<div class="row">
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  			<div class="carousel-inner">
    			<div class="carousel-item active">
      				<img class="d-block w-100" src=""../assets/maxresdefault.jpg"" alt="First slide">
    			</div>
    			<div class="carousel-item">
      				<img class="d-block w-100" src="..." alt="Second slide">
    			</div>
    			<div class="carousel-item">
      				<img class="d-block w-100" src="..." alt="Third slide">
    			</div>
  			</div>
  			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    			<span class="sr-only">Previous</span>
  			</a>
  			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    			<span class="carousel-control-next-icon" aria-hidden="true"></span>
    			<span class="sr-only">Next</span>
  			</a>
		</div>
	</div>
	<div class="row">
		<button type="button" class="btn btn-primary">Submit</button> 
	</div>
</div>
</div>
